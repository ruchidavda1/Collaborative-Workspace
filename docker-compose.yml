version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: collaborative_postgres
    environment:
      POSTGRES_USER: workspace_user
      POSTGRES_PASSWORD: workspace_password
      POSTGRES_DB: collaborative_workspace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workspace_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: collaborative_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: collaborative_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Backend API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collaborative_api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: workspace_user
      POSTGRES_PASSWORD: workspace_password
      POSTGRES_DB: collaborative_workspace
      MONGODB_URI: mongodb://mongodb:27017/collaborative_workspace
      REDISHOST: redis
      REDISPORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Background Job Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: collaborative_worker
    environment:
      NODE_ENV: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: workspace_user
      POSTGRES_PASSWORD: workspace_password
      POSTGRES_DB: collaborative_workspace
      MONGODB_URI: mongodb://mongodb:27017/collaborative_workspace
      REDISHOST: redis
      REDISPORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
    depends_on:
      - postgres
      - mongodb
      - redis
    restart: unless-stopped
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  app_network:
    driver: bridge

